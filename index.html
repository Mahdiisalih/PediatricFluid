<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluid Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf9ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    h2 {
      color: #007bff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6fbff;
      border-left: 4px solid #007bff;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      color: #0066cc;
      font-size: 18px;
    }
    .credit {
      text-align: left;
      font-size: 12px;
      color: #007bff;
      margin-top: 5px;
    }
    .credit a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Maintenance Fluid Calculation for Newborns</h2>

    <label for="weight">Baby Weight (kg):</label>
    <input type="number" id="weight" step="0.1" placeholder="e.g. 2.5" />

    <label for="type">Baby Type:</label>
    <select id="type">
      <option value="preterm">Preterm</option>
      <option value="term">Term</option>
    </select>

    <label for="day">Day:</label>
    <select id="day">
      <option value="1">Day 1</option>
      <option value="2">Day 2</option>
      <option value="3">Day 3</option>
    </select>

    <button onclick="calculateFluid()">Calculate</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <div class="footer">
    وَإِذَا مَرِضْتُ فَهُوَ يَشْفِينِ
  </div>
  <div class="credit">
    <a href="https://www.facebook.com/mahdi.salh99" target="_blank">Mahdi Salih Ahmed</a>
  </div>

  <script>
    function calculateFluid() {
      const weight = parseFloat(document.getElementById('weight').value);
      const type = document.getElementById('type').value;
      const day = parseInt(document.getElementById('day').value);

      let fluid = 0;
      if (!isNaN(weight)) {
        if (type === "preterm") {
          if (day === 1) fluid = weight * 80;
          else if (day === 2) fluid = weight * 100;
          else fluid = weight * 120;
        } else {
          if (day === 1) fluid = weight * 60;
          else if (day === 2) fluid = weight * 80;
          else fluid = weight * 100;
        }

        document.getElementById('result').innerHTML = 
          `<strong>Daily Fluid Requirement:</strong> ${fluid.toFixed(1)} mL/day<br>
           <strong>Hourly Rate:</strong> ${(fluid/24).toFixed(1)} mL/hr`;
        document.getElementById('result').style.display = 'block';
      } else {
        document.getElementById('result').innerHTML = "Please enter a valid weight.";
        document.getElementById('result').style.display = 'block';
      }
    }
  </script>

</body>
</html>
